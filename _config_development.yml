# Site Info
title:              "Liavontsi Brechka's Blog"
description:        "Software Engineering Insights and Best Practices"
author_name:        "Liavontsi Brechka"
logo_url:           https://avatars.githubusercontent.com/u/13102006?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                http://localhost:4000 # main url
permalink:          /:title # Post permalink
timezone:           America/Los_Angeles # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag


defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"